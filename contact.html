<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Contact Jeremy</title>
  </head>
  <body>
    <!-- start with a container full width of viewport to allow use of boostrap nav bar without max width constraints -->
    <div class="container-fluid overflow-hidden">
      <div class="row border-bottom bg-white">
        <!-- regular container for content section of nav bar to match width of main content -->
          <div class="container p-0">
            <!-- boostrap nav bar -->
            <nav class="navbar navbar-expand-lg navbar-light p-0 pr-lg-0 pr-3">
                <span class="navbar-brand text-white pt-4 px-4 pb-3">
                  <h2>
                  Jeremy Marotta
                  </h2>
                </span>
                <!-- toggle button to display nav links when collapsed on small screens -->
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <!-- links section of nav bar -->
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                  <div class="navbar-nav p-0 ml-auto">
                    <a class="nav-item nav-link active" href="index.html">About<span class="sr-only">(current)</span></a>
                    <p class="disappear p-auto m-auto"> | </p>
                    <a class="nav-item nav-link" href="portfolio.html">Portfolio</a>
                    <p class="disappear p-auto m-auto"> | </p>
                    <a class="nav-item nav-link" href="contact.html">Contact</a>
                  </div>
                </div>
              </nav>
          </div>
      </div>
      <!-- new row for main area of page content -->
      <main id="maincontent" class="row">
        <!-- another regular container for max content width -->
        <div class="container">
            <section class="row bg-white border-right border-bottom border-left px-1">
              <div class="col-12 p-0 m-0">
                  <div class="row mt-0 mx-0 pt-3 px-0">
                      <div class="col mx-0 mx-sm-3 mb-0 p-0">
                        <h4 class=" mt-3"><b>Contact</b></h4>
                      </div>
                  </div>
                  <div class="row px-1">
                      <div class="col mx-0 mx-sm-3">
                        <hr class="my-2">
                        <br>
                        <!-- form section -->
                        <form class="form mb-3">
                            <!-- Requests user's name -->
                            <div class="form-group">
                                <label for="nameField" class="mb-0 col-12 px-0 pb-1">Name</label>
                                <input type="text" class="form-control-sm rounded-0 w-100" id="nameField" placeholder="John Doe">
                            </div>
                            <!-- Get user's email address -->
                            <div class="form-group">
                                    <label for="emailField" class="mb-0 col-12 px-0 pb-1">Email</label>
                                    <input type="email" class="form-control-sm rounded-0 w-100" id="emailField" placeholder="jdoe@somewhere.something">
                            </div>
                            <div class="form-group">
                                <label for="messageField" class="mb-0 col-12 px-0 pb-1">Message</label>
                                <textarea class="form-control-sm rounded-0 vh-50 w-100" aria-label="With textarea" id="messageField" placeholder="feel free to share any thoughts, suggestions and questions"></textarea>
                            </div>
                            <input type="submit" id="submitbutton" class="rounded-0 py-1 px-3 text-white" value="Submit">
                        </form>
                      </div>
                  </div>
              </div>
            </section>
        </div>
      </main>
    </div>
    <!-- sticky footer section -->
    <footer class="row footer border-top m-0">
      <span class="text-white-50 mx-auto mb-1 mt-auto p-0">Copyright &copy;</span>
    </footer>    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
